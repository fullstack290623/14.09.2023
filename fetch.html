<!DOCTYPE html>
<html>
<head>
    <title>Fetch Posts and Display in Table</title>
</head>
<body>
    <h1>Posts</h1>

    <script>
        fetch('https://jsonplaceholder.typicode.com/posts/1') // 1
            .then(response => response.json()) // 2
            .then(function(data) {
                // this data retruned from the rest server
                document.write(JSON.stringify(data))
            })
            .catch(error => console.error('Error fetching data:', error));
            
        console.log('now?');
    </script>
</body>
</html>
